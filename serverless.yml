service: express-lambda-app

provider:
  name: aws
  runtime: nodejs18.x
  region: eu-central-1
  stage: ${opt:stage, 'dev'}
  memorySize: 512
  timeout: 900
  environment:
    NODE_ENV: ${self:provider.stage}
    JWT_SECRET: ${env:JWT_SECRET, 'fallback-secret-key'}
    JWT_EXPIRES_IN: ${env:JWT_EXPIRES_IN, '24h'}
    LOG_LEVEL: ${env:LOG_LEVEL, 'info'}
  
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: 
            - 'arn:aws:logs:${aws:region}:${aws:accountId}:log-group:/aws/lambda/*:*:*'

functions:
  api:
    handler: src/lambda.handler
    url:
      cors:
        allowCredentials: false
        allowHeaders:
          - Content-Type
          - X-Amz-Date
          - Authorization
          - X-Api-Key
          - X-Amz-Security-Token
          - X-Amz-User-Agent
          - X-Requested-With
        allowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - PATCH
          - OPTIONS
        allowOrigins:
          - '*'
        exposeHeaders:
          - Date
          - X-Amz-Request-Id
        maxAge: 86400
    environment:
      FUNCTION_URL: true

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3000
    host: 0.0.0.0
    prefix: ''
    printOutput: true