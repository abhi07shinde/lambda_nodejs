service: express-lambda-app

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  memorySize: 128
  timeout: 30
  environment:
    NODE_ENV: ${self:provider.stage}
  
  # IAM permissions (adjust as needed)
  iamRoleStatements:
    - Effect: Allow
      Action:
        - logs:CreateLogGroup
        - logs:CreateLogStream
        - logs:PutLogEvents
      Resource: "arn:aws:logs:*:*:*"

functions:
  api:
    handler: handler.handler
    events:
      - http:
          path: /
          method: ANY
          cors: true
      - http:
          path: /{proxy+}
          method: ANY
          cors: true

# Optional: Add custom domain
# custom:
#   customDomain:
#     domainName: api.yourdomain.com
#     stage: ${self:provider.stage}
#     createRoute53Record: true

plugins:
  # - serverless-domain-manager  # Uncomment if using custom domain